name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    name: Lint, Type-check, Test, Dead Code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Paraglide runtime
        run: pnpm exec paraglide-js compile --project ./project.inlang --outdir ./src/paraglide

      - name: Biome check (lint + format)
        run: pnpm check

      - name: TypeScript type-check
        run: npx tsc --noEmit

      - name: Vitest
        run: pnpm test

      - name: Knip (dead code)
        run: pnpm knip

  playwright:
    name: Playwright E2E (non-blocking)
    runs-on: ubuntu-latest
    needs: [ci]
    # Non-blocking until the app is deployed to a stable environment.
    # Failures show as warnings in the PR but do not prevent merging.
    # Revisit when a staging/production deployment target exists.
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Paraglide runtime
        run: pnpm exec paraglide-js compile --project ./project.inlang --outdir ./src/paraglide

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create .dev.vars for local Wrangler dev server
        run: |
          cat > .dev.vars << 'EOF'
          GOOGLE_CLIENT_ID=ci-dummy
          GOOGLE_CLIENT_SECRET=ci-dummy
          ALLOWED_EMAILS=test@example.com
          CYPRESS=true
          GOOGLE_REDIRECT_URI=http://localhost:3000/api/auth/callback/google
          EOF

      - name: Apply D1 migrations (local)
        run: |
          npx wrangler d1 execute finance --local --file=migrations/0001_create_transactions.sql
          npx wrangler d1 execute finance --local --file=migrations/0002_create_sessions.sql

      - name: Start Wrangler dev server
        run: npx wrangler dev --port 3000 &

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server to start on localhost:3000..."
          for i in $(seq 1 30); do
            if curl -s -o /dev/null http://localhost:3000; then
              echo "Server is ready!"
              exit 0
            fi
            echo "Attempt $i/30 failed, retrying in 2s..."
            sleep 2
          done
          echo "Server failed to start within 60 seconds"
          exit 1

      - name: Run Playwright E2E tests
        run: npm run pw:run

      - name: Upload Playwright traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results/
          retention-days: 7
